<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="box-input">
      <div class="input-item">
        <label for="day" class="label">day</label>
        <input type="number" class="input" id="day" placeholder="DD" min="1" max="31">
        <p class="error error-day"></p>
      </div>

      <div class="input-item">
        <label for="month"  class="label">month</label>
        <input type="number" class="input" id="month" placeholder="MM" min="1" max="12">
        <p class="error error-month"></p>
      </div>

      <div class="input-item">
        <label for="year"  class="label">year</label>
        <input type="number" class="input" id="year" placeholder="YYYY" min="1900" max="3000">
        <p class="error error-year"></p>
      </div>
    </div>

    <div class="line">
      <button class="arrow"><img src="assets/images/icon-arrow.svg" alt="arrow"></button>
    </div>

    <div class="result-box">
      <p class="result-text"><span class="result result-years">- -</span> years</p>
      <p class="result-text"><span class="result result-months">- -</span> months</p>
      <p class="result-text"><span class="result result-days">- -</span> days</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/anetakak" target="_blank">anetakak</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
